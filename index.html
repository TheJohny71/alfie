<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alfie - Your companion to a seamless year of leave. Plan your time off and create moments that matter.">
    <title>Alfie - Make Time for What Matters</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/utilities.css">
    <link rel="stylesheet" href="styles/effects.css">
    
    <!-- React Setup -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <!-- Background Effects -->
    <div class="background-effects">
        <div class="gradient-background"></div>
        <div class="aurora-beam aurora-beam-1"></div>
        <div class="aurora-beam aurora-beam-2"></div>
        <div class="aurora-beam aurora-beam-3"></div>
        <div class="gradient-overlay"></div>
    </div>

    <!-- Root element -->
    <div id="root">
        <!-- Navigation Header -->
        <header class="header">
            <nav class="nav-container">
                <div class="brand-wrapper">
                    <!-- Use inline SVG instead of external file -->
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" class="brand-logo">
                        <circle cx="20" cy="20" r="18" fill="url(#logoGradient)"/>
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                    </svg>
                    <a href="/" class="brand fade-in">alfie</a>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main>
            <section id="welcome" class="hero">
                <div class="content-wrapper">
                    <div class="hero-content">
                        <h1 class="main-title">
                            <span class="title-line">Create moments</span>
                            <span class="title-line">for what matters...</span>
                        </h1>
                        
                        <div class="hero-text">
                            <p class="subtitle">Because the best stories<br>unfold when you're living them</p>
                            <p class="tagline">Your companion to a seamless year of leave</p>
                        </div>

                        <div class="cta-wrapper">
                            <button class="cta-button glassmorphism">
                                <span>Start Planning</span>
                                <div class="button-glow"></div>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <nav class="footer-nav">
                    <a href="#" class="footer-link">Contact Us</a>
                    <a href="#" class="footer-link">Learn More</a>
                    <a href="#" class="footer-link">Privacy Policy</a>
                </nav>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/effects.js"></script>
    <script type="module" src="js/background-effects.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
