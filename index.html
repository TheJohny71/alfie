<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .main-headline {
            font-size: clamp(3rem, 10vw, 5rem);
            margin-bottom: 2.5rem;
            line-height: 1.1;
        }

        .subheadline {
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-bottom: 1rem;
            opacity: 0.95;
        }

        .tagline {
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            padding: 1.25rem 3.5rem;
            font-size: 1.25rem;
            color: white;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            margin-top: 1rem;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .cta-icon {
            margin-left: 0.75rem;
            transition: transform 0.3s ease;
        }

        .cta-button:hover .cta-icon {
            transform: translateX(4px);
        }

        .hero {
            padding-top: clamp(4rem, 15vh, 8rem);
            text-align: center;
        }

        .hero-text {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1 class="main-headline gradient-text">Create moments for what matters...</h1>
        <div class="hero-text">
            <p class="subheadline">Because the best stories unfold when you're living them</p>
            <p class="tagline">Plan smarter. Live fuller.</p>
            <a href="/get-started" class="cta-button">
                Plan Smarter Today
                <span class="cta-icon">â†’</span>
            </a>
        </div>
    </section>
</body>
</html>
