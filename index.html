<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alfie - Your companion to a seamless year of leave. Plan your time off and create moments that matter.">
    <title>Alfie - Make Time for What Matters</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/utilities.css">
    <link rel="stylesheet" href="styles/effects.css">
    
    <!-- Favicon - Note: path matches your GitHub structure -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
</head>
<body>
    <!-- Background Effects -->
    <div class="background-effects">
        <!-- Aurora Effect Container -->
        <div class="aurora-container">
            <div class="aurora-beam aurora-beam-1"></div>
            <div class="aurora-beam aurora-beam-2"></div>
            <div class="aurora-beam aurora-beam-3"></div>
        </div>
        
        <!-- Mouse-following Gradient -->
        <div class="mouse-gradient"></div>
    </div>

    <!-- Navigation Header -->
    <header class="header">
        <nav class="nav-container">
            <a href="/" class="brand fade-in">alfie</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="hero">
        <div class="content-wrapper">
            <div class="hero-content slide-up">
                <!-- Main Title -->
                <h1 class="main-title">
                    <span class="title-line">Make Time for</span>
                    <span class="title-line">What Matters...</span>
                </h1>
                
                <!-- Hero Text -->
                <div class="hero-text fade-in-delayed">
                    <p class="subtitle">Because the best stories<br>unfold when you're living them</p>
                    <p class="tagline">Your companion to a seamless year of leave</p>
                </div>

                <!-- Call to Action -->
                <div class="cta-wrapper fade-in-delayed-2">
                    <a href="#" class="cta-button">
                        <span>Start Planning</span>
                        <div class="button-glow"></div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer fade-in-delayed-2">
        <div class="footer-content">
            <nav class="footer-nav">
                <a href="#" class="footer-link">Contact Us</a>
                <a href="#" class="footer-link">Learn More</a>
                <a href="#" class="footer-link">Privacy Policy</a>
            </nav>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/effects.js" defer></script>
</body>
</html>
