<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alfie - Create moments that matter with our intuitive PTO planning application">
    <title>Welcome to Alfie</title>
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg">
    <link rel="icon" type="image/png" href="./assets/alfie-icon.png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0D1117;
            color: #FFFFFF;
        }

        #root {
            min-height: 100vh;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Initial loading state -->
        <div class="loading-container">
            <div class="loading-content">
                <img src="./assets/loading-spinner.svg" alt="Loading" class="loading-spinner">
                <div>Loading Alfie...</div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
