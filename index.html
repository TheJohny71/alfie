<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #5D3FD3;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
        }

        .subheadline {
            font-size: 2rem;
            margin-bottom: 1rem;
            opacity: 0.95;
        }

        .tagline {
            font-size: 1.75rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-block;
            padding: 1.25rem 3.5rem;
            font-size: 1.25rem;
            color: white;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Create moments for what matters...</h1>
    <p class="subheadline">Because the best stories unfold when you're living them</p>
    <p class="tagline">Plan smarter. Live fuller.</p>
    <a href="/get-started" class="cta-button">Plan Smarter Today â†’</a>
</body>
</html>
