<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alfie - Transform time off into extraordinary stories. Smart leave management for UK and US teams.">
    <meta name="theme-color" content="#4B0082">
    
    <title>Alfie - Make Time for What Matters</title>
    
    <!-- Initial critical CSS -->
    <style>
        :root {
            --color-primary: #4B0082;
            --color-secondary: #663399;
            --color-background: #1E1E1E;
            --font-primary: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-primary);
            background: var(--color-primary);
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            display: block;
        }
    </style>

    <!-- Main Styles -->
    <link rel="stylesheet" href="/alfie/styles/main.css">
    <link rel="stylesheet" href="/alfie/styles/calendar.css">
    <link rel="stylesheet" href="/alfie/styles/modals.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/alfie/assets/images/favicon.svg">
</head>
<body>
    <!-- Header -->
    <header class="app-header" data-header>
        <div class="header-container">
            <a href="/alfie/" class="brand" aria-label="Alfie Homepage">
                <img src="/alfie/assets/images/logo.svg" alt="" width="40" height="40" />
                <span class="brand-text">alfie</span>
            </a>
            <div class="region-toggle"></div>
        </div>
    </header>

    <!-- Background Canvas -->
    <canvas id="background-canvas"></canvas>

    <!-- Calendar Section -->
    <div id="calendar-section" class="calendar-section">
        <div class="calendar-view">
            <div class="calendar-header">
                <div class="nav-controls">
                    <button id="prevMonth" class="nav-btn">&lt;</button>
                    <span id="currentMonth"></span>
                    <button id="nextMonth" class="nav-btn">&gt;</button>
                </div>
                
                <div class="view-controls">
                    <button class="view-btn active" data-view="month">Month</button>
                    <button class="view-btn" data-view="week">Week</button>
                    <button class="view-btn" data-view="day">Day</button>
                </div>
            </div>

            <div class="calendar-grid">
                <div class="weekdays"></div>
                <div class="days"></div>
            </div>

            <div class="leave-status">
                <div class="status-item">
                    <div class="status-dot pto"></div>
                    <span data-term="leave">Annual Leave</span>
                </div>
                <div class="status-item">
                    <div class="status-dot holiday"></div>
                    <span data-term="holiday">Bank Holiday</span>
                </div>
                <div class="status-item">
                    <div class="status-dot weekend"></div>
                    <span>Weekend</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Scripts -->
    <script src="/alfie/js/background-effects.js"></script>
    <script src="/alfie/js/effects.js"></script>
    <script src="/alfie/js/region-context.js"></script>
    <script src="/alfie/js/calendar.js"></script>
    <script src="/alfie/js/calendar-modals.js"></script>

</body>
</html>
