<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfie</title>
    <style>
        /* Core styles */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(125deg, #1a1333 0%, #2D1D5A 50%, #1a1333 100%);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            color: white;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* Floating elements */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(124, 58, 237, 0.1);
            backdrop-filter: blur(8px);
            animation: float 20s infinite ease-in-out;
        }

        /* Dynamic text styling */
        .hero-text {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            line-height: 1.1;
            text-align: center;
            opacity: 0;
            animation: fadeUp 1s forwards 0.5s;
            background: linear-gradient(to right, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            max-width: 900px;
        }

        .hero-text span {
            display: block;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeUp 1s forwards;
        }

        .hero-text span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .hero-text span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .subtext {
            font-size: clamp(1rem, 3vw, 1.5rem);
            opacity: 0.8;
            margin-top: 2rem;
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeUp 1s forwards 0.6s;
        }

        .cta-button {
            margin-top: 3rem;
            padding: 1rem 2rem;
            font-size: 1.125rem;
            color: white;
            background: rgba(124, 58, 237, 0.2);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeUp 1s forwards 0.8s;
        }

        .cta-button:hover {
            background: rgba(124, 58, 237, 0.3);
            transform: translateY(-2px);
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -10px) rotate(5deg); }
            50% { transform: translate(-5px, 15px) rotate(-5deg); }
            75% { transform: translate(-15px, -5px) rotate(3deg); }
        }

        @keyframes fadeUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .gradient-wave {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle at center, rgba(124, 58, 237, 0.1) 0%, transparent 70%);
            animation: rotateGradient 20s infinite linear;
            pointer-events: none;
        }

        @keyframes rotateGradient {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gradient-wave"></div>
        <div class="floating-shapes">
            <!-- Shapes will be added via JavaScript -->
        </div>
        
        <h1 class="hero-text">
            <span>Create moments</span>
            <span>for what</span>
            <span>matters</span>
        </h1>
        
        <p class="subtext">Because the best stories aren't written at your desk</p>
        
        <button class="cta-button">Start Planning â†’</button>
    </div>

    <script>
        // Add floating shapes
        const shapesContainer = document.querySelector('.floating-shapes');
        const shapes = 15; // Number of floating shapes

        for (let i = 0; i < shapes; i++) {
            const shape = document.createElement('div');
            shape.className = 'shape';
            
            // Random size between 50px and 200px
            const size = Math.random() * 150 + 50;
            shape.style.width = `${size}px`;
            shape.style.height = `${size}px`;
            
            // Random position
            shape.style.left = `${Math.random() * 100}%`;
            shape.style.top = `${Math.random() * 100}%`;
            
            // Random animation delay and duration
            shape.style.animationDelay = `${Math.random() * 5}s`;
            shape.style.animationDuration = `${Math.random() * 10 + 15}s`;
            
            shapesContainer.appendChild(shape);
        }
    </script>
</body>
</html>
