<script>

    if (!localStorage.getItem('alfieVisited')) {
        window.location.href = '/alfie/welcome.html';
    }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alfie - Transform time off into extraordinary stories. Smart leave management for UK and US teams.">
    <meta name="theme-color" content="#4B0082">
    
    <title>Alfie - Make Time for What Matters</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Critical CSS -->
    <style>
        :root {
            --color-primary: #4B0082;
            --color-secondary: #663399;
            --color-background: #1E1E1E;
            --font-primary: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-primary);
            background: var(--color-primary);
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            display: block;
        }
    </style>

    <!-- Main Styles -->
    <link rel="stylesheet" href="/alfie/styles/main.css">
    <link rel="stylesheet" href="/alfie/styles/animations.css">
    <link rel="stylesheet" href="/alfie/styles/calendar.css">
    <link rel="stylesheet" href="/alfie/styles/components.css">
    <link rel="stylesheet" href="/alfie/styles/effects.css">
    <link rel="stylesheet" href="/alfie/styles/modals.css">
    <link rel="stylesheet" href="/alfie/styles/utilities.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/alfie/assets/images/favicon.svg">
</head>
<body>
    <!-- Header -->
    <header class="app-header" data-header>
        <div class="header-container">
            <a href="/alfie/" class="brand" aria-label="Alfie Homepage">
                <img src="/alfie/assets/images/logo.svg" alt="" width="40" height="40" />
                <span class="brand-text">alfie</span>
            </a>
            <div class="region-toggle"></div>
        </div>
    </header>

    <!-- Background Canvas -->
    <canvas id="background-canvas"></canvas>

    <!-- Main App Container -->
    <main class="app-container">
        <!-- Left Sidebar - Team Overview -->
        <aside class="sidebar glass-panel">
            <div class="team-overview">
                <h2><i class="fas fa-users"></i> Team Overview</h2>
                <div id="teamStats"></div>
            </div>
            <div class="coverage-analysis">
                <h2><i class="fas fa-chart-line"></i> Coverage Analysis</h2>
                <div id="coverageStats"></div>
            </div>
        </aside>

        <!-- Calendar Section -->
        <div id="calendar-section" class="calendar-section">
            <div class="calendar-view">
                <div class="calendar-header">
                    <div class="nav-controls">
                        <button id="prevMonth" class="nav-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span id="currentMonth"></span>
                        <button id="nextMonth" class="nav-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    
                    <div class="view-controls">
                        <button class="view-btn active" data-view="month">
                            <i class="fas fa-calendar-alt"></i> Month
                        </button>
                        <button class="view-btn" data-view="week">
                            <i class="fas fa-calendar-week"></i> Week
                        </button>
                        <button class="view-btn" data-view="day">
                            <i class="fas fa-calendar-day"></i> Day
                        </button>
                    </div>
                </div>

                <div class="calendar-grid">
                    <div class="weekdays"></div>
                    <div class="days"></div>
                </div>

                <div class="leave-status">
                    <div class="status-item">
                        <div class="status-dot pto"></div>
                        <span data-term="leave">Annual Leave</span>
                    </div>
                    <div class="status-item">
                        <div class="status-dot holiday"></div>
                        <span data-term="holiday">Bank Holiday</span>
                    </div>
                    <div class="status-item">
                        <div class="status-dot weekend"></div>
                        <span>Weekend</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Sidebar - Smart Features -->
        <aside class="sidebar glass-panel">
            <div class="smart-features">
                <h2><i class="fas fa-robot"></i> AI Assistant</h2>
                <button id="suggestLeave" class="action-button">
                    <i class="fas fa-magic"></i> Get Leave Suggestions
                </button>
                <div id="aiSuggestions"></div>
            </div>
            <div class="integration-status">
                <h2><i class="fas fa-plug"></i> Integrations</h2>
                <div id="integrationStatus"></div>
            </div>
        </aside>
    </main>

    <!-- Floating Action Button -->
    <button class="fab" id="addLeave" aria-label="Add Leave Request">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Scripts -->
    <!-- Core Scripts -->
    <script src="/alfie/js/background-effects.js"></script>
    <script src="/alfie/js/effects.js"></script>
    <script src="/alfie/js/region-context.js"></script>
    
    <!-- Calendar Core -->
    <script src="/alfie/js/calendar.js"></script>
    <script src="/alfie/js/calendar-modals.js"></script>

    <!-- AI Features -->
    <script src="/alfie/js/ai/smart-suggestions.js"></script>
    <script src="/alfie/js/ai/coverage-analyzer.js"></script>

    <!-- Enterprise Integration -->
    <script src="/alfie/js/enterprise/workday-integration.js"></script>
    <script src="/alfie/js/enterprise/teams-integration.js"></script>
    <script src="/alfie/js/enterprise/outlook-integration.js"></script>

    <!-- Utilities -->
    <script src="/alfie/js/utils/date-formatter.js"></script>
    <script src="/alfie/js/utils/export-utils.js"></script>

</body>
</html>
