<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfie - Create moments for what matters</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2D1258 0%, #3A1674 50%, #2D1258 100%);
            color: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .brand {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-size: 2rem;
            font-weight: 200;
            color: white;
            text-decoration: none;
            letter-spacing: -0.03em;
            z-index: 10;
            opacity: 0.9;
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
            position: relative;
        }

        .content-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            z-index: 2;
        }

        .main-title {
            font-size: 5.5rem;
            font-weight: 200;
            line-height: 1.1;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 2rem;
            font-weight: 300;
            margin: 1.5rem 0;
            opacity: 0.9;
        }

        .tagline {
            font-size: 1.25rem;
            font-weight: 300;
            margin: 1rem 0 3rem;
            opacity: 0.7;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2.5rem;
            border-radius: 100px;
            color: white;
            text-decoration: none;
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .cta-button::after {
            content: "â†’";
            margin-left: 0.5rem;
        }

        .background-shapes {
            position: fixed;
            inset: 0;
            z-index: 1;
            opacity: 0.6;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(110, 66, 193, 0.4), transparent);
        }

        .shape-1 { width: 400px; height: 400px; top: 10%; left: 5%; }
        .shape-2 { width: 300px; height: 300px; top: 60%; left: 60%; }
        .shape-3 { width: 350px; height: 350px; top: 20%; left: 70%; }

        @media (max-width: 768px) {
            .brand {
                font-size: 1.5rem;
            }
            .main-title {
                font-size: 3.5rem;
            }
            .subtitle {
                font-size: 1.5rem;
            }
            .tagline {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="brand">alfie</a>

    <main class="hero">
        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>

        <div class="content-wrapper">
            <h1 class="main-title">Create moments<br>for what matters</h1>
            <p class="subtitle">Because the best stories<br>aren't written at your desk</p>
            <p class="tagline">Your companion to a seamless year of leave</p>
            <a href="/calendar" class="cta-button">Start Planning</a>
        </div>
    </main>
</body>
</html>
