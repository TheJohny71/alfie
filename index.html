<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alfie - Transform time off into extraordinary stories. Smart leave management for UK and US teams.">
    <meta name="theme-color" content="#4B0082">
    
    <title>Alfie - Make Time for What Matters</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Critical CSS -->
    <style>
        :root {
            --color-primary: #4B0082;
            --color-secondary: #663399;
            --color-background: #1E1E1E;
            --font-primary: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-primary);
            background: var(--color-primary);
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            display: block;
        }
    </style>

    <!-- Main Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/calendar.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/effects.css">
    <link rel="stylesheet" href="styles/modals.css">
    <link rel="stylesheet" href="styles/utilities.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
</head>
<body>
    <!-- Welcome Page Check - Must be first -->
    <script>
        if (!window.location.search.includes('from=welcome') && !localStorage.getItem('alfieVisited')) {
            window.location.href = 'welcome.html';
        } else if (window.location.search.includes('from=welcome')) {
            localStorage.setItem('alfieVisited', 'true');
        }
    </script>

    <!-- Header -->
    <header class="app-header" data-header>
        <div class="header-container">
            <a href="/" class="brand" aria-label="Alfie Homepage">
                <img src="assets/images/logo.svg" alt="" width="40" height="40" />
                <span class="brand-text">alfie</span>
            </a>
            <div class="region-toggle"></div>
        </div>
    </header>

    <!-- Background Canvas -->
    <canvas id="background-canvas"></canvas>

    <!-- Main App Container -->
    <main class="app-container">
        <!-- Left Sidebar - Team Overview -->
        <aside class="sidebar glass-panel">
            <div class="team-overview">
                <h2><i class="fas fa-users"></i> Team Overview</h2>
                <div id="teamStats"></div>
            </div>
            <div class="coverage-analysis">
                <h2><i class="fas fa-chart-line"></i> Coverage Analysis</h2>
                <div id="coverageStats"></div>
            </div>
        </aside>

        <!-- Calendar Section -->
        <div id="calendar-section" class="calendar-section">
            <div class="calendar-view">
                <div class="calendar-header">
                    <div class="nav-controls">
                        <button id="prevMonth" class="nav-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span id="currentMonth"></span>
                        <button id="nextMonth" class="nav-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    
                    <div class="view-controls">
                        <button class="view-btn active" data-view="month">
                            <i class="fas fa-calendar-alt"></i> Month
                        </button>
                        <button class="view-btn" data-view="week">
                            <i class="fas fa-calendar-week"></i> Week
                        </button>
                        <button class="view-btn" data-view="day">
                            <i class="fas fa-calendar-day"></i> Day
                        </button>
                    </div>
                </div>

                <div class="calendar-grid">
                    <div class="weekdays"></div>
                    <div class="days"></div>
                </div>

                <div class="leave-status">
                    <div class="status-item">
                        <div class="status-dot pto"></div>
                        <span data-term="leave">Annual Leave</span>
                    </div>
                    <div class="status-item">
                        <div class="status-dot holiday"></div>
                        <span data-term="holiday">Bank Holiday</span>
                    </div>
                    <div class="status-item">
                        <div class="status-dot weekend"></div>
                        <span>Weekend</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Sidebar - Smart Features -->
        <aside class="sidebar glass-panel">
            <div class="smart-features">
                <h2><i class="fas fa-robot"></i> AI Assistant</h2>
                <button id="suggestLeave" class="action-button">
                    <i class="fas fa-magic"></i> Get Leave Suggestions
                </button>
                <div id="aiSuggestions"></div>
            </div>
            <div class="integration-status">
                <h2><i class="fas fa-plug"></i> Integrations</h2>
                <div id="integrationStatus"></div>
            </div>
        </aside>
    </main>

    <!-- Floating Action Button -->
    <button class="fab" id="addLeave" aria-label="Add Leave Request">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Initialize global namespace -->
    <script>window.Alfie = window.Alfie || {};</script>

    <!-- Module imports -->
    <script type="module" src="js/utils/date-formatter.js"></script>
    <script type="module" src="js/utils/export-utils.js"></script>
    <script type="module" src="js/background-effects.js"></script>
    <script type="module" src="js/effects.js"></script>
    <script type="module" src="js/region-context.js"></script>
    <script type="module" src="js/calendar.js"></script>
    <script type="module" src="js/calendar-modals.js"></script>
    <script type="module" src="js/ai/smart-suggestions.js"></script>
    <script type="module" src="js/ai/coverage-analyzer.js"></script>
    <script type="module" src="js/enterprise/workday-integration.js"></script>
    <script type="module" src="js/enterprise/teams-integration.js"></script>
    <script type="module" src="js/enterprise/outlook-integration.js"></script>

    <!-- Main script -->
    <script type="module">
        import { Calendar } from './js/calendar.js';
        import { CoverageAnalyzer } from './js/ai/coverage-analyzer.js';
        import { WorkdayIntegration } from './js/enterprise/workday-integration.js';
        import { TeamsIntegration } from './js/enterprise/teams-integration.js';
        import { OutlookIntegration } from './js/enterprise/outlook-integration.js';

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Initialize background effects
                if (window.BackgroundEffects) {
                    const canvas = document.getElementById('background-canvas');
                    const effects = new BackgroundEffects(canvas);
                    effects.init();
                }

                // Initialize calendar
                window.calendar = new Calendar();

                // Initialize integrations
                const workday = new WorkdayIntegration();
                const teams = new TeamsIntegration();
                const outlook = new OutlookIntegration();

                await Promise.all([
                    workday.initialize(),
                    teams.initialize(),
                    outlook.initialize()
                ]).catch(console.error);

            } catch (error) {
                console.error('Initialization error:', error);
            }
        });

        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Global error:', { message: msg, url, lineNo, columnNo, error });
            return false;
        };
    </script>
</body>
</html>
