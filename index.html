<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alfie - Your companion to a seamless year of leave. Plan your time off and create moments that matter.">
    <title>Alfie - Make Time for What Matters</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/utilities.css">
    <link rel="stylesheet" href="styles/effects.css">
    <link rel="stylesheet" href="styles/calendar.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">

    <!-- React Dependencies - Order is important -->
    <script>
        // Define global React and ReactDOM variables
        window.React = { createElement: null };
        window.ReactDOM = { createRoot: null };
    </script>
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.22.5/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <!-- Configure Babel -->
    <script>
        Babel.registerPreset('custom', {
            presets: [
                [Babel.availablePresets.react],
                [Babel.availablePresets.env, { modules: false }]
            ]
        });
    </script>
</head>
<body>
    <!-- Background Effects -->
    <div class="background-effects">
        <div class="aurora-container">
            <div class="aurora-beam aurora-beam-1"></div>
            <div class="aurora-beam aurora-beam-2"></div>
            <div class="aurora-beam aurora-beam-3"></div>
        </div>
        <div class="mouse-gradient"></div>
        <div id="particles-container"></div>
    </div>

    <!-- Root element for React app -->
    <div id="root">
        <!-- Navigation Header -->
        <header class="header">
            <nav class="nav-container">
                <a href="/" class="brand fade-in">alfie</a>
            </nav>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Welcome Section -->
            <section id="welcome" class="hero">
                <div class="content-wrapper">
                    <div class="hero-content slide-up">
                        <h1 class="main-title">
                            <span class="title-line">Make Time for</span>
                            <span class="title-line">What Matters...</span>
                        </h1>
                        
                        <div class="hero-text fade-in-delayed">
                            <p class="subtitle">Because the best stories<br>unfold when you're living them</p>
                            <p class="tagline">Your companion to a seamless year of leave</p>
                        </div>

                        <div class="cta-wrapper fade-in-delayed-2">
                            <button class="cta-button" id="startButton">
                                <span>Start Planning</span>
                                <div class="button-glow"></div>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Calendar Section -->
            <section id="calendar" class="calendar-section" style="display: none;">
                <div class="calendar-view">
                    <header class="calendar-header">
                        <div class="nav-controls">
                            <button class="nav-btn" id="prevMonth">←</button>
                            <h2 id="currentMonth">November 2024</h2>
                            <button class="nav-btn" id="nextMonth">→</button>
                        </div>
                        <div class="view-controls">
                            <button class="view-btn active" data-view="month">Month</button>
                            <button class="view-btn" data-view="week">Week</button>
                        </div>
                    </header>
                    
                    <div class="calendar-grid">
                        <div class="weekdays">
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                            <div>Sun</div>
                        </div>
                        <div class="days" id="calendarDays"></div>
                    </div>
                    
                    <div class="leave-status">
                        <div class="status-item">
                            <span class="status-dot pto"></span>
                            <span data-term="leave">Annual Leave</span>
                        </div>
                        <div class="status-item">
                            <span class="status-dot holiday"></span>
                            <span data-term="holiday">Bank Holiday</span>
                        </div>
                        <div class="status-item">
                            <span class="status-dot weekend"></span>
                            <span>Weekend</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer fade-in-delayed-2">
            <div class="footer-content">
                <nav class="footer-nav">
                    <a href="#" class="footer-link">Contact Us</a>
                    <a href="#" class="footer-link">Learn More</a>
                    <a href="#" class="footer-link">Privacy Policy</a>
                </nav>
            </div>
        </footer>
    </div>

    <!-- Core Scripts -->
    <script>
        // Initialize particle container
        window.addEventListener('DOMContentLoaded', () => {
            if (!window.particlesInitialized) {
                window.particlesInitialized = true;
                const container = document.getElementById('particles-container');
                if (container) {
                    container.innerHTML = '';
                }
            }
        });
    </script>

    <!-- Application Scripts -->
    <script src="js/effects.js"></script>
    <script src="js/background-effects.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/region-context.js"></script>

    <!-- React Components -->
    <script type="text/babel" data-presets="custom" src="components/modals/index.js"></script>
    <script type="text/babel" data-presets="custom" src="main.js"></script>

    <!-- Initialization Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle transition between welcome and calendar sections
            document.getElementById('startButton').addEventListener('click', function() {
                document.getElementById('welcome').style.display = 'none';
                document.getElementById('calendar').style.display = 'block';
            });
        });
    </script>
</body>
</html>
