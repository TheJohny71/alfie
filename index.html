<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6D28D9">
    <title>Alfie - Create moments for what matters</title>
    
    <!-- Meta tags -->
    <meta name="description" content="Alfie - Your companion to a seamless year of leave">
    <meta property="og:title" content="Alfie - Create moments for what matters">
    <meta property="og:description" content="Because the best stories aren't written at your desk">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --purple-primary: #8B5CF6;
            --purple-light: #A78BFA;
            --purple-dark: #6D28D9;
            --purple-gradient: linear-gradient(135deg, var(--purple-dark), var(--purple-primary));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Space Grotesk', sans-serif;
            background: var(--purple-gradient);
            color: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .nav {
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            position: relative;
        }

        .logo-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            transform-origin: center;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform;
            width: 40px;
            height: 40px;
        }

        .logo-text {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            font-size: 1.25rem;
            font-weight: 500;
            letter-spacing: -0.01em;
            color: white;
            opacity: 0.95;
            transition: opacity 0.3s ease;
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 0 2rem;
        }

        .floating-circles {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            opacity: 0.7;
            filter: blur(40px);
            transform: scale(1.1);
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--purple-light), var(--purple-primary));
            opacity: 0.4;
            mix-blend-mode: plus-lighter;
            will-change: transform, opacity;
            animation: float 20s infinite ease-in-out;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            margin: 0 auto;
            perspective: 1000px;
        }

        .main-title {
            font-size: 5.5rem;
            font-weight: 700;
            line-height: 1.1;
            margin: 0;
            background: linear-gradient(135deg, #F3E8FF, #6D28D9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleFloat 6s ease-in-out infinite;
            letter-spacing: -0.02em;
            filter: drop-shadow(0 0 20px rgba(109, 40, 217, 0.2));
        }

        .subtitle {
            font-size: 2rem;
            font-weight: 400;
            margin: 1.5rem 0;
            background: linear-gradient(to right, rgba(255,255,255,0.95), rgba(255,255,255,0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 1.25rem;
            font-weight: 400;
            letter-spacing: 0.01em;
            margin: 1rem 0 2rem;
            color: rgba(255, 255, 255, 0.85);
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.25rem 2.5rem;
            border-radius: 100px;
            color: white;
            text-decoration: none;
            font-size: 1.25rem;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(10px);
            letter-spacing: 0.02em;
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 30px rgba(124, 58, 237, 0.4);
        }

        .cta-button::after {
            content: "â†’";
            transition: transform 0.3s ease;
            display: inline-block;
            margin-left: 0.5rem;
        }

        .cta-button:hover::after {
            transform: translateX(4px);
        }

        @keyframes float {
            0%, 100% { 
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 0.4;
            }
            50% { 
                transform: translate(30px, -30px) scale(1.1) rotate(5deg);
                opacity: 0.6;
            }
        }

        @keyframes titleFloat {
            0%, 100% {
                transform: translateY(0) rotateX(0deg);
                filter: drop-shadow(0 0 20px rgba(109, 40, 217, 0.2));
            }
            50% {
                transform: translateY(-10px) rotateX(2deg);
                filter: drop-shadow(0 0 30px rgba(109, 40, 217, 0.4));
            }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 1.5rem;
            }
            .tagline {
                font-size: 1rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .circle,
            .main-title,
            .subtitle,
            .tagline,
            .cta-button {
                animation: none;
                transition: none;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="logo">
            <div class="logo-icon">
                <!-- Including the SVG directly for better performance -->
                <img src="assets/images/logo.svg" alt="Alfie Logo" width="40" height="40">
            </div>
            <span class="logo-text">alfie</span>
        </div>
    </nav>

    <main class="hero">
        <div class="floating-circles">
            <div class="circle" style="width: 400px; height: 400px; top: 15%; left: 5%;"></div>
            <div class="circle" style="width: 300px; height: 300px; top: 65%; left: 65%;"></div>
            <div class="circle" style="width: 250px; height: 250px; top: 25%; left: 75%;"></div>
            <div class="circle" style="width: 350px; height: 350px; top: 75%; left: 15%;"></div>
            <div class="circle" style="width: 280px; height: 280px; top: 45%; left: 35%;"></div>
            <div class="circle" style="width: 320px; height: 320px; top: 85%; left: 85%;"></div>
        </div>

        <div class="content-wrapper">
            <h1 class="main-title">Create moments<br>for what matters</h1>
            <p class="subtitle">Because the best stories<br>aren't written at your desk</p>
            <p class="tagline">Your companion to a seamless year of leave</p>
            <a href="/calendar" class="cta-button">Start Planning</a>
        </div>
    </main>
</body>
</html>
